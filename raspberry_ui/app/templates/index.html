<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />

  <script src="/js/jquery-3.6.3.min.js"></script>
<body>

<div class="container">
<div><h1 class="mb-3">Shaking Table</h1></div>

<form class="form-inline" action="/upload_file">

<div class="input-group mb-4">
<label for="email" class="mr-sm-2">File</label>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="input-file"
      aria-describedby="input-file-description">
    <label class="custom-file-label" for="input-file">Choose file</label>
  </div>
</div>
<div class="input-group mb-3">
<button type="submit" class="btn btn-primary mb-2">Upload</button>
</div>
</form>

<form class="form-inline" action="/motion_start">
<div class="input-group mb-3">
  <label for="email" class="mr-sm-2">X:</label>
  <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Enter X value" id="x-value">

  <label for="pwd" class="mr-sm-2">Y:</label>
  <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter Y value" id="y-value">

  <button type="submit" class="btn btn-primary mb-2">Start</button>
</div>
</form>
</div>
