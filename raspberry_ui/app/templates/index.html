<!DOCTYPE html>
<html lang="en">
<head>
  <title>HOME Shaking-Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/jquery-ui.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/jquery-3.6.3.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/app.js"></script>
<body>

<div class="container">
<div><h1 class="mb-3">Shaking Table</h1></div>

<div id="message_area"  class="alert alert-warning" role="alert">
    {% if message is defined %}
        {{message}}
        <button id="msg-close-btn" class="close-btn">&times;</button>
    {% endif %}
    <div id="file_time">{{file_time}}</div>
</div>

<div id="state_info" class="alert alert-primary" role="alert" title="INFO" >
    <span>State:</span> 
    {% if state_info is defined %}
        {{state_info}}
    {% endif %}
</div>

<input id="start_move_btn_status" name="start_move_btn_status" type="hidden" value="disabled" />

  <div class="row">
    <div class="colx">
<form id="file-upload-form" class="form-inline" action = "/uploader" method = "POST" enctype = "multipart/form-data">
<div class="input-group mb-4">
  <div class="custom-file">
    <input type="file" id="file" name="file" />
  </div>
</div>
<div class="input-group mb-3">
<button id="btn-file-upload" type="submit" class="btn btn-primary mb-2">Upload</button>
</div>
<input id="file_time_input" name="file_time_input" type="hidden" value="" />
</form>
    </div>
    <div class="colx">
<form id="startmove" class="form-inline" action = "/startmove" method = "GET" >
<button id="btn-file-upload" type="submit" class="btn btn-primary mb-2" disabled=disabled>Start Move</button>
</form>
    </div>
  </div>

<form class="form-inline" action="/motion_start">
<div class="input-group mb-3">
  <label for="email" class="mr-sm-2">X:</label>
  <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Enter X value" id="x-value">

  <label for="pwd" class="mr-sm-2">Y:</label>
  <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter Y value" id="y-value">

  <button type="submit" class="btn btn-primary mb-2">Direct Move</button>
</div>
</form>
</div>
</body>
</html>
